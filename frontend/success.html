<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng bán thành công</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background:#f8f9fa;">
  <div style="max-width:400px;margin:64px auto;background:#fff;padding:32px 24px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.06);text-align:center;">
    <div style="font-size:56px;color:var(--main-green);margin-bottom:16px;"><i class="fa-solid fa-circle-check"></i></div>
    <h2 style="color:var(--main-green);margin-bottom:12px;">Đăng bán thành công!</h2>
    <div id="product-name" style="font-size:18px;color:#333;margin-bottom:24px;"></div>
    <button onclick="window.location.href='add-product.html'" style="background:var(--main-green);color:#fff;padding:10px 24px;border:none;border-radius:4px;font-size:16px;margin-right:12px;cursor:pointer;"><i class="fa-solid fa-plus"></i> Bán tiếp</button>
    <button onclick="window.location.href='index.html'" style="background:#eee;color:#222;padding:10px 24px;border:none;border-radius:4px;font-size:16px;cursor:pointer;"><i class="fa-solid fa-house"></i> Về trang chủ</button>
  </div>
  <script>
    // Lấy tên sản phẩm từ query string
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if(name) document.getElementById('product-name').innerText = 'Sản phẩm: ' + name;
  </script>
</body>
</html>
