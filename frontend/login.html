<body>
  <div class="login-container">

    <form class="login-form" id="loginForm">
      <div class="form-group">

  <script>
    const demoAccounts = {
      user: { username: 'demo_user', password: 'user123', role: 'user' },
      admin: { username: 'demo_admin', password: 'admin123', role: 'admin' },
      logistics: { username: 'demo_logistics', password: 'logistics123', role: 'logistics' },
      seller: { username: 'demo_seller', password: 'seller123', role: 'seller' }
    };

    function fillDemoAccount(role) {
      const account = demoAccounts[role];
      if (account) {
        document.getElementById('username').value = account.username;
        document.getElementById('password').value = account.password;
        
        const inputs = document.querySelectorAll('#username, #password');
        inputs.forEach(input => {
          input.style.background = '#e8f5e8';
          setTimeout(() => {
            input.style.background = '';
          }, 1000);
        });
      }
    }

    function showAlert(message, type = 'error') {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
      
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alert);
      
      setTimeout(() => alert.remove(), 5000);
    }

    function setLoadingState(loading) {
      const btn = document.getElementById('loginBtn');
      const btnText = btn.querySelector('span');
      const btnIcon = btn.querySelector('i');
      
      if (loading) {
        btn.disabled = true;
        btnIcon.className = 'loading-spinner';
        btnText.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
      } else {
        btn.disabled = false;
        btnIcon.className = 'fas fa-sign-in-alt';
        btnText.textContent = 'ƒêƒÉng nh·∫≠p';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showAlert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
        return;
      }
      
      setLoadingState(true);
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Save authentication data immediately
          localStorage.setItem('token', result.data.token);
          localStorage.setItem('user', JSON.stringify(result.data.user));
          
          // Verify data was saved correctly
          const savedToken = localStorage.getItem('token');
          const savedUser = localStorage.getItem('user');
          
          if (!savedToken || !savedUser) {
            showAlert('L·ªói l∆∞u th√¥ng tin ƒëƒÉng nh·∫≠p! Vui l√≤ng th·ª≠ l·∫°i.');
            return;
          }
          
          showAlert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
          
          // Reduce timeout and ensure proper redirect
          setTimeout(() => {
            const role = result.data.user.role;
            switch (role) {
              case 'admin':
                window.location.replace('admin-panel.html');
                break;
              case 'logistics':
                window.location.replace('logistics-panel.html');
                break;
              case 'seller':
                window.location.replace('seller-dashboard.html');
                break;
              case 'user':
              default:
                window.location.replace('/home');
                break;
            }
          }, 800);
          
        } else {
          showAlert(result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!');
        }
        
      } catch (error) {
        console.error('Login error:', error);
        showAlert('C√≥ l·ªói x·∫£y ra! Vui l√≤ng th·ª≠ l·∫°i.');
      } finally {
        setLoadingState(false);
      }
    });

    document.getElementById('username').focus();

    // Function to safely navigate to home
    function goToHome(event) {
      event.preventDefault();
      
      // Check if user is already logged in
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      
      if (token && user) {
        try {
          const userData = JSON.parse(user);
          // User is logged in, redirect to home
          window.location.href = '/home';
        } catch (error) {
          // Invalid user data, stay on login page
          console.error('Invalid user data:', error);
          showAlert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c!');
        }
      } else {
        // No authentication, stay on login page
        showAlert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c!');
      }
    }
  </script>
